<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Snake Game</title>
	<link rel="stylesheet" href="css/styles.css"></link>
</head>
<body>
	<div class="columns" id="left-col">
		<div class="section" id="score-section">
			<h3><u>Score</u></h3>
			<p><em>Current score: </em><span id="score-num"></span></p>
		</div>
		<div class="section" id="theme-section">
			<h3><u>Themes</u></h3>
			<input type="radio" id="default" name="theme" value="Default" checked>
			<label for="default">Default</label>
			<!-- <br>
			<input type="radio" id="dark" name="theme" value="Dark">
			<label for="dark">Dark</label>
			<br>
			<input type="radio" id="scifi" name="theme" value="Sci-Fi">
			<label for="scifi">Sci-Fi</label> -->
		</div>
		<div class="section" id="leaderboards-section">
			<h3><u>Leaderboards</u></h3>
		</div>
	</div>
	<div class="columns" id="right-col">
		<div id="game-info">
			<h1>JavaScript Snake Game</h1>
			<p id="final-score"></p>
			<input id="game-btn" type="button">
		</div>
		<div id="game-cover"></div>
		<canvas id="game"></canvas>
	</div>
	<script type="text/javascript" src="js/food.js"></script>
	<script type="text/javascript" src="js/snake.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/themes.js"></script>
</body>
</html>
