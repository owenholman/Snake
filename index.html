<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Snake Game</title>
	<link rel="stylesheet" href="css/styles.css"></link>
</head>
<body>
	<div id="cover-content">
		<div id="left-col">
			<div id="hs-sec">
				<p class="underline">Your highest score: <span id="highscore-num"></span></p>
			</div>
			<div id="theme-sec">
				<h3 class="underline">Themes</h3>
				<div id="t-default">
					<input type="radio" id="default" name="theme" value="Default" checked>
					<label for="default">Default</label>
				</div>
				<div id="t-dark">
					<input type="radio" id="dark" name="theme" value="Dark">
					<label for="dark">Dark</label>
				</div>
				<div id="t-scifi">
					<input type="radio" id="scifi" name="theme" value="Sci-Fi">
					<label for="scifi">Sci-Fi</label>
				</div>
			</div>
		</div>
		<div id="middle-col">
			<div id="title-sec">
				<h1>JavaScript Snake Game</h1>
				<input id="username" type="text"><br>
				<input id="game-btn" type="button">
			</div>
		</div>
		<div id="right-col">
			<div id="lb-sec">
				<h3 class="underline">Leaderboards</h3>
				<p>#1: <em><span>Name Name</span></em><br><span>Score</span></p>
				<p>#2: <em><span>Name Name</span></em><br><span>Score</span></p>
				<p>#3: <em><span>Name Name</span></em><br><span>Score</span></p>
				<p>#4: <em><span>Name Name</span></em><br><span>Score</span></p>
				<p>#5: <em><span>Name Name</span></em><br><span>Score</span></p>
			</div>
		</div>
	</div>
	<div id="game-content">
		<div id="game-info">
			<p id="game-f-score">Final Score: <span id="finalscore-num"></span></p>
			<input id="game-f-ok" type="button" value="Try again">
		</div>
		<p id="game-c-score">Score: <span id="currentscore-num"></span></p>
		<canvas id="game"></canvas>
	</div>

	<script type="text/javascript" src="js/food.js"></script>
	<script type="text/javascript" src="js/snake.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/themes.js"></script>
</body>
</html>
